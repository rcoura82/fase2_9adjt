{% extends 'restaurants/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Confirmar Exclusão</h3>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja deletar o item <strong>{{ menu_item.nome }}</strong>?</p>
                <p class="text-danger">Esta ação não pode ser desfeita!</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'menuitem_detail' menu_item.pk %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
